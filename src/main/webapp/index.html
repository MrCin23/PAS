        <form id="myForm" method="POST" onsubmit="updateAction()">
            <label for="param1">Parametr 1:</label>
            <input type="text" id="param1" name="param1" />
            <input type="submit" value="Wyślij" />
        </form>

        <script>
            function updateAction() {
                // Pobranie wartości param1
                var param1Value = document.getElementById('param1').value;

                // Ustawienie dynamicznego URL z wartością param1 jako zmienną w query string
                document.getElementById('myForm').action = 'http://localhost:8080/PAS/Param?name=' + encodeURIComponent(param1Value);
            }
        </script>
    </body>
