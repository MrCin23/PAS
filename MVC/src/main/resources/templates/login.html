<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
  <link href="/style.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Log In as Client</title>
</head>
<body>
<div th:replace="~{panels/header :: header}"></div>
<div th:replace="~{panels/sidebar :: sidebar}"></div>
<h1>Log In as Client</h1>

<form th:action="@{/client/login/{username}(username=${client.username})}" method="GET">

  <label for="username">Username:</label>
  <input type="text" id="username" th:text="{username}" name="username" placeholder="Enter Username" required><br><br>

  <button type="submit">Log In</button>
</form>

<div th:replace="~{panels/footer :: footer}"></div>
</body>
</html>
