<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <link href="/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title th:text="#{ListofClients}"></title>
</head>
<body>
<div th:replace="~{panels/header :: header}"></div>
<div th:replace="~{panels/sidebar :: sidebar}"></div>
<div class="content">
    <h1 th:text="#{ListofClients}"></h1>


    <label for="filter" th:text="#{SearchByUsername}"></label>
    <input type="text" id="filter" placeholder="Enter username">


    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div> <!-- in case of error -->

    <table style="border: 1px; text-align: center" id="clients">
        <thead>
        <tr>
            <th th:text="#{uuid}"></th>
            <th th:text="#{Username}"></th>
            <th th:text="#{EmailAddress}"></th>
            <th th:text="#{ClientType}"></th>
            <th th:text="#{Role}"></th>
            <th th:text="#{Active}"></th>
            <th th:text="#{Details}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.entityId.uuid}"></td>
            <td th:text="${client.username}"></td>
            <td th:text="${client.emailAddress}"></td>
            <td th:text="${client.clientType.name}"></td>
            <td th:text="${client.role}"></td>
            <td th:text="${client.active}"></td>

            <td>
                <form th:action="@{client/{id}(id=${client.entityId.uuid})}" method="GET">
                    <button type="submit" th:text="#{MoreInfo}">More Info</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{panels/footer :: footer}"></div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const filterInput = document.getElementById('filter');
        let clientList = document.querySelector('#clients tbody');
        // console.log(clientList)

        filterInput.addEventListener('input', async () => {
            const query = filterInput.value.trim(); // Pobierz wartość z pola filtrowania
            if(query === '') {
                console.log("aa")
                await fetch(`/client/find`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to fetch clients');
                        }

                        return response.json();
                    })
                    .then(clients => updateClientList(clients))
                    .catch(error => console.error('Error fetching clients:', error));
            }
            else {
                console.log("bb")
                await fetch(`/client/find/${encodeURIComponent(query)}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to fetch clients');
                        }
                        // console.log(response.json())
                        return response.json();
                    })
                    .then(clients => updateClientList(clients))
                    .catch(error => console.error('Error fetching clients:', error));
            }
        });

        function updateClientList(clients) {
            clientList.innerHTML = ''; // Wyczyść istniejącą tabelę
            // clientList = ''
            if (clients.length === 0) {
                const noResultRow = document.createElement('tr');
                const noResultCell = document.createElement('td');
                noResultCell.colSpan = 7;
                noResultCell.textContent = 'No clients found';
                noResultRow.appendChild(noResultCell);
                clientList.appendChild(noResultRow);
                return;
            }

            clients.forEach(client => {

                let row = document.createElement('tr');
                // console.log(client)
                row.innerHTML = `
                <td>${client.entityId.uuid}</td>
                <td>${client.username}</td>
                <td>${client.emailAddress}</td>
                <td>${client.clientType.name}</td>
                <td>${client.role}</td>
                <td>${client.active}</td>
                <td>
                    <form action="/client/${client.entityId.uuid}" method="GET">
                        <button type="submit">More Info</button>
                    </form>
                </td>
            `;
                // console.log(row)
                clientList.appendChild(row);
            });
        }
    });

</script>
</body>
</html>
