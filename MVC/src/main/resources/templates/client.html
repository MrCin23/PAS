<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <link href="/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title th:text="#{client}"></title>
    <meta charset="UTF-8">
</head>
<body>
<div th:replace="~{panels/header :: header}"></div>
<div th:replace="~{panels/sidebar :: sidebar}"></div>
<h1 th:text="#{client}"></h1>

<div th:if="${message}">
    <p th:text="${message}"></p>
</div>

<table style="border: 1px; text-align: center">
    <thead>
    <tr>
        <th th:text="#{uuid}"></th>
        <th th:text="#{Firstname}"></th>
        <th th:text="#{Surname}"></th>
        <th th:text="#{Username}"></th>
        <th th:text="#{EmailAddress}"></th>
        <th th:text="#{ClientType}"></th>
        <th th:text="#{Role}"></th>
        <th th:text="#{Active}"></th>
        <th th:text="#{CurrentRents}"></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${client.getEntityId().getUuid().toString()}"></td>
        <td th:text="${client.firstName}"></td>
        <td th:text="${client.getSurname()}"></td>
        <td th:text="${client.getUsername()}"></td>
        <td th:text="${client.getEmailAddress()}"></td>
        <td th:text="${client.getClientType()}"></td>
        <td th:text="${client.getRole()}"></td>
        <td th:text="${client.isActive()}"></td>
        <td th:text="${client.getCurrentRents()}"></td>
    </tr>
    </tbody>
</table>
<div class="footer" th:replace="~{panels/footer :: footer}"></div>
</body>
</html>
